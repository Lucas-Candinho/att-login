<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/visual/imagem/triangle.svg">
    <link rel="stylesheet" type="text/css" href="/visual/style.css" />
    <script src="/scripts/script.js"></script>
</head>
<body>
    <main id="login">
        <img id="user-icon-img" src="/visual/imagem/profile-circle.svg" />
        <div id="login-wrapper">
            <form id="login-form">
                <div class="login-form-item">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="Escreva seu usuario aqui" required>
                </div>
                <span id="user-not-found">Usuário não encontrado</span>
                <div class="login-form-item">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <span id="user-wrong-password">Senha Incorreta</span>
            </form>
            <button id="login-button" type="button" onclick="Entrar()">Entrar</button>
        </div>
    </main>
</body>
</html>
